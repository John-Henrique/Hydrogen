<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link href= "tags.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="icon" href="https://clockify.me/assets/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="nav.css">
    <script src="https://kit.fontawesome.com/249783f98b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="product__navigation">
        <div>
            <i onclick="sidebarFeature()" class="fas fa-bars"></i>
        </div>
        <div>
            <img src="https://clockify.me/assets/images/clockify-logo.svg" alt="logo">
        </div>
        <div class="product__navigation__spacer">

        </div>
        <div>
            <span>Workspace</span>
            <i class="fas fa-caret-down"></i>
        </div>
        <div>
           <a href="#"><button class="btn">upgrade</button></a>
        </div>
        <div>
            <img src="https://clockify.me/assets/nav-icons/help.svg">
        </div>
        <div>
            <img src="https://clockify.me/assets/nav-icons/notification.svg">
        </div>
        <div>
            <!-- <img src="" alt="dp"> -->
            <i class="fas fa-user"></i>
        </div>
     </div>
    <div class="product__container">
        <div id="product__container__sidebar" class="product__container__sidebar">
            <div title="Timesheet">
                <img src="https://clockify.me/assets/nav-icons/timesheet.svg" alt="icon">
                <span>Timesheet</span>
            </div> 
            <div title="Time Tracker">
                <img src="https://clockify.me/assets/nav-icons/time-tracker.svg" alt="icon">
                <span>Timetracker</span>
            </div>
            <div  id="product__analyze">
                <p>Analyze</p>
            </div>
            <div title="Dashboard">
                <img src="https://clockify.me/assets/nav-icons/dashboard.svg" alt="icon">
                <span>Dashboard</span>
            </div>
            <div id="product__manage">
                <p>Manage</p>
            </div>
            <div title="Project">
                <img src="https://clockify.me/assets/nav-icons/projects.svg" alt="icon">
                <span>Project</span>
            </div>
            <div title="Team">
                <img src="https://clockify.me/assets/nav-icons/teams.svg" alt="icon">
                <span>Team</span>
            </div>
            <div title="Clients">
                <img src="https://clockify.me/assets/nav-icons/clients.svg" alt="icon">
                <span>Clients</span>
            </div>
            <div title="Tags">
                <img src="https://clockify.me/assets/nav-icons/tags.svg" alt="icon">
                <span>Tags</span>
            </div>
            <div title="Settings">
                <img src="https://clockify.me/assets/nav-icons/settings.svg" alt="icon">
                <span>Settings</span>
            </div>
        </div>
        <div id="product__container__content" class="product__container__content">
            <div class="mainBody">
                <div class="innerBody__upgrade">
                    <p>PREMIUM features<button>Upgrade</button></p>
                </div>
    
                <div class="mainBody__heading"><p>Tags</p></div>
    
                <fieldset disabled>
                    <div class="innerBody__groupProjects">
                        <div>
                            <select name="options" class="groupProjects__options">
                                <option value="client">Show active</option>
                                <option value="department">Show archived</option>
                                <option value="ategory">Show all</option>
                            </select>
                            <input type="text" value="Search by name" class="search__name">
                            
                            <input type="text" value="Add new tag" class="add__new__client">
                            <button class="add__new__btn">ADD</button>
                        </div>
        
                    </div>
    
                    <div class="clients__input">
                        <input type="text" value="Name">
                    </div>
                </fieldset>
            </div>
        </div>
    
    </div>





    

        

        
    

    <script src="nav.js"></script>

</body>
</html>
